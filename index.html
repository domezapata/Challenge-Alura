<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css"/>
    <script type="text/javascript" src="script.js"></script>

<body>
    <div class="container">

            <img class="logo-img"src="img/Logo.png">
            <h1 class="title">ENCRIPTADOR DE TEXTOS</h1>

        </div>
        <div class="left">
            <input  class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aqui">

        </div>
        <div class="right">
            <img src="img/MuÃ±eco.png" id="img-muneco">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que quieres encriptar o desencriptar</textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>

        </div>
        <div class="left-button">
            <div class="terminos"><p>Solo minusculas y sin acentos</p>
            </div>
            
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>

        </div>
    </div>
